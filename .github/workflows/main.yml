name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Java JDK
        uses: actions/setup-java@v2.1.0
        with:
          distribution: zulu
          java-version: 8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload a jar
        uses: actions/upload-artifact@v2.2.4
        with:
          name: jar
          path: app/build/libs
